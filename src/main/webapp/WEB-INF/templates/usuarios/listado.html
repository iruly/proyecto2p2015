<html>
    <head>
        <title>Listado de usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <a href="/usuarios/formulario/nuevo">Nuevo usuario</a>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th><th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {{# usuarios }}
                    <tr>
                        <td>{{ nombre }}</td>
                        <td>{{ email }}</td>
                    </tr>
                    {{/ usuarios }}
                </tbody>
            </table>
        </div>
    </body>
</html>
